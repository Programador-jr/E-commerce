<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Daniel Melo"/>

		<link rel="stylesheet" href="css/seller.css">
	  <link rel="stylesheet" href="css/form.css">
	</head>
	<body>
		<img src="img/loader.gif" class="loader" alt="">
		<div class="alert-box">
		    <img src="img/error.png" class="alert-img" alt="">
		    <p class="alert-msg">Mensagem de erro</p>
		</div>

		<img src="img/logo.png" class="logo" alt="logo">

	<!-- become seller element -->
	<div class="become-seller hide">
		<p class="heading">Torne-se um vendedor</p>
		<p class="des">Finge que aqui têm alguma coisa</p>
		<button class="btn" id="apply-btn">Solicitar conta de vendedor</button>
	</div>	

		<!-- apply form -->
		<div class="apply-form">
			<input type="text" id="business-name" placeholder="Nome da loja">
			<textarea id="business-add" placeholder="Endereço"></textarea>
			<textarea id="about" placeholder="Sobre"></textarea>
			<input type="text" id="number" placeholder="Telefone">
			<input type="checkbox" checked class="checkbox" id="terms-and-cond">
        <label for="terms-and-cond">Concordo com os <a href="">Termos e Condições</a></label>
        <br>
        <input type="checkbox" class="checkbox" id="legitInfo">
        <label for="legitInfo">Todas as informações são legítimas</label>
			<button class="submit-btn" id="apply-form-btn">Solicitar</button>
		</div>
		
	</body>
	<script src="js/seller.js"></script>
	<script src="js/token.js"></script>
</html>
